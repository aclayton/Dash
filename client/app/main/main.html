<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        <img src="{{ $ctrl.profile.google.image.url }}" />
        Calendars for {{ $ctrl.profile.name }}:
      </h1>
      <ul class="list-group">
        <li ng-repeat="thing in $ctrl.awesomeThings" class="list-group-item col-md-4 col-lg-4 col-sm-6" style="background-color: {{ thing.backgroundColor }}"><a style="color: #fff;" href="#" uib-tooltip="{{thing.info}}">{{thing.summary}}</a></li>
      </ul>
    </div>
  </div>
</div>
